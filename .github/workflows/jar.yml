# Adapted from: https://github.com/qupath/c-blosc-jars/blob/620bbbb6cdbbf5bef1eb100d7916bffad256791b/.github/workflows/jars.yml

name: Build self-contained extension JAR
on:
  workflow_dispatch:
    inputs:
      extension_version:
        description: Semantic version of qupath-ext-cloud-omezarr to package.
        type: string
        default: "0.1.0-SNAPSHOT"
        required: true
  workflow_call:
    inputs:
      extension_version:
        description: Semantic version of qupath-ext-cloud-omezarr to package.
        type: string
        default: "0.1.0-SNAPSHOT"
        required: true

jobs:
  build-jars:
    name: Build JARs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-jars
          path: build/libs/*.jar

  package:
    needs: build-jars
    name: Publish to GH Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: extension-jars
          path: build/libs
      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: ./gradlew publish -x compileJava -x compileKotlin -x processResources -x jar -x sourcesJar -x shadowJar

  release:
    needs: build-jars
    name: Draft release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          name: extension-jars

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create --draft v${{ steps.date.outputs.date }} \
              --target ${{ github.sha }} \
              --title "Development build ${{ steps.date.outputs.date }}" \
              *.jar